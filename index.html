<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Peso</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Conversor de Peso</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Digite o peso em Libras">
                    </div>
                </form>
                <div id="output">
                    <div class="card text-white bg-primary mb-2">
                        <div class="card-block">
                            <h4>Gramas:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card text-white bg-success mb-2">
                        <div class="card-block">
                            <h4>Quilos:</h4>
                            <div id="kgsOutput"></div>
                        </div>
                    </div>

                    <div class="card text-white bg-danger mb-2">
                        <div class="card-block">
                            <h4>On√ßas:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
